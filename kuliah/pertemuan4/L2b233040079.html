<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>

<body>
    <form method="post" action="L2a233040079.html">
        <table border="0" cellspacing="0" cellpadding="5">

            <tr>
                <td><label for="username">username : </label></td>
                <td><input type="text" id="username"></td>
            </tr>
            <br>
            <tr>
                <td><label for="password">password : </label></td>
                <td><input type="password" id="password"></td>
            </tr>
            <br>
            <tr>
                <td>Jenis Kelamin : </td>
                <td colspan="2">
                    <input type="radio" name="jeniskelamin" id="laki-laki"><label for="laki-laki">laki-laki</label>
                    <input type="radio" name="jeniskelamin" id="wanita"><label for="wanita">wanita</label>
                </td>
            </tr>
            <br>
            <tr>
                <td>Hobi : </td>
                <td>
                    <input type="checkbox" id="menyanyi"><label for="menyanyi">menyanyi</label>
                    <input type="checkbox" id="olahraga"><label for="olahraga">olahraga</label>
                    <input type="checkbox" id="ngoding"><label for="ngoding">ngoding</label>
                </td>
            </tr>
            <br>
            <tr>
                <td>Kota Kelahiran : </td>
                <td><select>
                        <option>Kuningan</option>
                        <option>Bandung</option>
                        <option>Jakarta</option>
                    </select>
                </td>
            </tr>
            <br>
            <tr>
                <td>Kesan-kesan : </td>
                <td><textarea id="textarea"></textarea></td>
            </tr>
            <br>
            <tr>
                <td><input type="submit" value="kirim"></td>
            </tr>
    </form>
    </table>
</body>

</html>
